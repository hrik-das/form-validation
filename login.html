<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login-auth.js" defer></script>
    <style>

    <title>Login</title>

<body>
    <p class="error"></p>
    <div class="container">
        <form>
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" name="" id="user" placeholder="Enter Your Email Address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" placeholder="Enter Your Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an Account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
