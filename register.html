<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register-auth.js" defer></script>
    <title>Register</title>
    <style>

    </style>
</head>
<body>
    <p class="error"></p>
    <div class="container">
        <form>
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" name="" id="user" placeholder="Enter Your Full Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="" id="email" placeholder="Enter your Email Address" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" placeholder="Enter Your Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="con-password" placeholder="Confirm Your Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <input type="button" value="Register" class="btn">
            <div class="login-link">
                <p>Already Have an Account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    </script>

</html>
